<template>
    <lightning-card>
        <template if:true={contactsExists}>
            <div class="slds-var-p-around_medium">
                <template for:each={displayedData} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </div>
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={receivedData} onupdate={updateContactHandler}></c-pagination>
            </div>
        </template>
    </lightning-card>
</template>
